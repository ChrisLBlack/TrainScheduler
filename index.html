<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--firebase link-->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>


    <title>Train Scheduler</title>
</head>

<body>


    <style>
        #train-table th,
        td {
            display: inline-block;
            width: 16.575%;
        }
    </style>


   
    <div class="container">

        
        <div class="jumbotron" style="background-color:green; color: white">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">When are them dang ole' Choos Choos Coming?</h3>
        </div>


        <div class="row">

            <div class="col-md-12">

                <!-- Current Train Times-->
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Train Schedule</h3>
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4 p-4">
                    <div class="card-body">
                        <h3 class="card-title">Add Train</h3>
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group row">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="dest-input"type="text">
                            </div>
                            <div class="form-group row">
                                <label for="train-time-input">First Train Time(HH:MM - Military Time)</label>
                                <input class="form-control" id="train-time-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="freq-input">Frequency (min)</label>
                                <input class="form-control" id="freq-input" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
